<!--The content below is only a placeholder and can be replaced.-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <popup (confirmClick)="YourConfirmEvent()">This website is not yet optimized for mobile/tablet version. Kindly use
    desktop version. Thankyou :)</popup>
  <div class=toolbar>
    <mat-toolbar>
      <!-- <h1><span class="light">KISHORE </span>BLOG</h1> -->
      <!-- <span class="spacer"></span> -->
      <a mat-button [routerLink]="['/home']" routerLinkActive="active">HOME</a>
      <a mat-button [routerLink]="['/about']" routerLinkActive="active">ABOUT</a>
      <a mat-button [routerLink]="['/resume']" routerLinkActive="active">RESUME</a>
      <a mat-button [routerLink]="['/portfolio']" routerLinkActive="active">PORTFOLIO</a>
      <a mat-button [routerLink]="['/contact']" routerLinkActive="active">CONTACT</a>
      <!-- <button (click)="clickButton()">Notification</button> -->
      <span class="spacer"></span>
      <div class="link_social pointer-cursor">
        <a (click)="redirect_social('linkedin')" matTooltip="LinkedIn"><i class="fa fa-linkedin-square"></i></a>
        <a (click)="redirect_social('github')" matTooltip="GitHub"><i class="fa fa-github"></i></a>
        <a (click)="redirect_social('twitter')" matTooltip="Twitter"><i class="fa fa-twitter"></i></a>
        <a (click)="redirect_social('instagram')" matTooltip="Instagram"><i class="fa fa-instagram"></i></a>
      </div>
    </mat-toolbar>
  </div>
  <!-- <div background-image="assets/bg.jpg"> -->
  <!-- <particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles> -->

  <div [@slideInOut]="triggerAnimation(route)">
    <router-outlet #route="outlet"></router-outlet>
  </div>
</body>
